<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS | Progressbar | SkillBars</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

    <!--Stylesheet-->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <!--Skill Bars-->
        <div class="skills" data-skill="javascript" data-percent="92" data-img="images/javascript.png"></div>
        <div class="skills" data-skill="es6" data-percent="80" data-img="images/es6.png"></div>
        <div class="skills" data-skill="nodejs" data-percent="88" data-img="images/nodejs.png"></div>
        <div class="skills" data-skill="react" data-percent="90" data-img="images/reactjs.png"></div>
        <div class="skills" data-skill="nextjs" data-percent="72" data-img="images/nextjs.png"></div>
        <div class="skills" data-skill="expressjs" data-percent="85" data-img="images/expressjs.png"></div>
        <div class="skills" data-skill="mongodb" data-percent="92" data-img="images/mongodb.png"></div>
        <div class="skills" data-skill="mysql" data-percent="84" data-img="images/mysql.png"></div>

        <!--//Skill Bars-->
    </div>

    <!--Javascripts-->
    <script src="app.js"></script>
</body>
</html>
