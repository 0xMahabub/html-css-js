<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="./main.css">
    <title>Sidebar Menu</title>
</head>
<body>
    
    <!--Body wrapper-->
    <div class="bdy-wrapper" id="bdy-wrapper">
        <!--Header Area-->
        <header id="header" class="header">
            <div class="header-tog">
                <span class="lni lni-menu" id="toggle"></span>
            </div>

            <div class="header-logo">
                <img src="https://avatars.githubusercontent.com/u/56954039" alt="logo/person">
            </div>
        </header>
        <!--//Header Area-->


        <!--SideNav-->
        <div class="side-nav" id="navbar">
            <nav id="nav">
                <div class="container">
                    <a href="#" class="nav_icon">
                        <span class="lni lni-layers"> Mahabubdev</span>
                    </a>

                    <ul class="nav_lists">
                        <li class="nav_item">
                            <a href="#" class="nav_link active"><span class="lni lni-grid-alt"> Dashboard</span></a>
                        </li>
                        <li class="nav_item">
                            <a href="#" class="nav_link"><span class="lni lni-user"> Users</span></a>
                        </li>
                        <li class="nav_item">
                            <a href="#" class="nav_link"><span class="lni lni-bubble"> Messages</span></a>
                        </li>
                        <li class="nav_item">
                            <a href="#" class="nav_link"><span class="lni lni-bookmark"> Favourites</span></a>
                        </li>
                        <li class="nav_item">
                            <a href="#" class="nav_link"><span class="lni lni-folder"> Data</span></a>
                        </li>
                        <li class="nav_item">
                            <a href="#" class="nav_link"><span class="lni lni-bar-chart"> Analytics</span></a>
                        </li>
                    </ul>

                    <a href="#" class="nav_link">
                        <span class="lni lni-exit"> log out</span>
                    </a>

                </div>
            </nav>
        </div>
        <!--//SideNav-->
    </div>
    <!--//Body wrapper-->

    <!--Javascript-->
    <script src="./app.js"></script>
</body>
</html>
